<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>

  <link rel="icon" href="./assets/ico/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/ico/favicon-32x32.png">

  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <main>
    <h1 class="sr-only">Blog preview card</h1>
    <article class="card">
      <figure class="card__illustration">
        <img src="./assets/img/illustration-article.svg" alt="" aria-hidden="true" class="card__pic">
      </figure>
      <span class="card__category">Learning</span>
      <p class="card__publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      <h2 class="card__title">
        <a href="#" class="card__cta">HTML & CSS foundations</a>
      </h2>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <footer class="author">
        <img src="./assets/img/image-avatar.webp" alt="Greg Hooper posing in profile smiling." class="author__avatar">
        <h3 class="author__name">Greg Hooper</h3>
      </footer>
    </article>
  </main>
  <footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attribution__cta" target="_blank"
        rel="noreferrer">Frontend Mentor</a> - Coded by <a href="https://github.com/mendezpvi/fm-blog-preview-card"
        class="attribution__cta" target="_blank" rel="noreferrer">VIMP</a></small>
  </footer>
</body>

</html>
